            using our API.
    </div>
    <a id="registerLogin" class="register-login-button main-register-btn">Log in to my Deriv account</a>
</div>
<style>
    .login-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;   
    }
    .login-image {
        margin-top: 95px;

        font-size: 16px;

        cursor: pointer;

            padding-left: 158px;
            height: 614px;
        }
        .login-title {
            font-size: 20px;
            margin-bottom: 24px;
        }
    }
</style>

<script>
    const { createMachine, actions, interpret } = XState;

const appRegistrationMachine = createMachine({
    id: 'login',
    initial: 'loggedOut',
    states: {
        loggedOut: {
            on: {
                LOGIN: 'loggedIn'
            }
        },
        loggedIn: {
            on: {
                LOGOUT: 'loggedOut'
            }
        }
    }
});

// set data state html attribute to div with id app-registration
const state = appRegistrationMachine.initialState;
console.log(state.value);
const elApp = document.getElementById('app-registration-machine');
function activate(state) {
  elApp.dataset.state = state.toStrings().join(' ');

  document.querySelectorAll("[data-active]").forEach(el => {
    el.removeAttribute("data-active");
  });

  document.querySelectorAll(`[data-show~="${state.value}"]`).forEach(el => {
    el.setAttribute("data-active", true);
  });
}
activate(state);
console.log(elApp);
</script>
